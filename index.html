<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <!--Removes Google Crawler from indexing page-->
    <title>Notification</title>
    <script> (function (g, e, n, es, ys) { g['_genesysJs'] = e; g[e] = g[e] || function () { (g[e].q = g[e].q || []).push(arguments) }; g[e].t = 1 * new Date(); g[e].c = es; ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys); })(window, 'Genesys', 'https://apps.mypurecloud.com.au/genesys-bootstrap/genesys.min.js', { environment: 'apse2', deploymentId: 'ENTER_YOUR_ID' });</script>
</head>

<body style="background-color: white;">
    <script>
        //Notification Start----->
        Notification.requestPermission().then(function (permission) {
            // If the user accepts, let's create a notification
            if (permission === "granted") {
                console.log("notification permission granted")
            }
        });

        Genesys("subscribe", "MessagingService.messagesReceived", function (o) {
            console.log(o)
            try {
                if (sessionStorage.getItem('gc_widget') === 'false' && o.data.messages[0].direction === 'Outbound') {
                    var notification = new Notification("New Message", { tag: "genesys", body: o.data.messages[0].text, icon: "https://dhqbrvplips7x.cloudfront.net/contact-center/5000-5000/img/favicon.ico" });
                    Genesys("command", "Messenger.open")
                    return
                }
                if (document.hasFocus() === false) {
                    var notification = new Notification("New Message", { tag: "genesys", body: o.data.messages[0].text, icon: "https://dhqbrvplips7x.cloudfront.net/contact-center/5000-5000/img/favicon.ico" });
                    Genesys("command", "Messenger.open")
                }
            } catch (err) {
                console.error(err)
            }
        });
        Genesys("subscribe", "Conversations.closed", function (o) { sessionStorage.setItem('gc_widget', 'false') });
        Genesys("subscribe", "Conversations.opened", function (o) { sessionStorage.setItem('gc_widget', 'true') });
        //Notification End----->
    </script>
</body>

</html>
